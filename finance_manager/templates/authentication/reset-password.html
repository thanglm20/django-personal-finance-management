{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Reset password</h4>
        </div>
        <form action="{% url 'authen-reset-password' %}" method="post">
            {% csrf_token %}
  
            {% include 'partials/_messages.html' %}
            
            <p class="text-sm text-success usernameSuccessOutput"></p>
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="form-control form-control-sm"
                id="emailField"
  
                value="{{fieldValues.email}}"
              />
            </div>
            <div class="emailFeedBackArea invalid-feedback" style="display:none"> </div>
            
            <input type="submit" value="Reset password" class="btn btn-block btn-primary submit-btn" />
          </form>
      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/reset_password.js' %}"></script>

{% endblock content %}
